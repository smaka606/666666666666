<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - صيدلية ميديكير</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <a href="index.html">
                        <i class="fas fa-plus-circle"></i>
                        <span>صيدلية ميديكير</span>
                    </a>
                </div>
                <h2>مرحبا بعودتك</h2>
                <p>سجل الدخول إلى حسابك</p>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-email">عنوان البريد الإلكتروني</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">كلمة المرور</label>
                    <div class="password-input">
                        <input type="password" id="login-password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
                
                <div class="auth-divider">
                    <span>أو</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-social google">
                        <i class="fab fa-google"></i> تسجيل الدخول باستخدام جوجل
                    </button>
                    <button type="button" class="btn btn-social facebook">
                        <i class="fab fa-facebook-f"></i> تسجيل الدخول باستخدام فيسبوك
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>ليس لديك حساب؟ <a href="register.html">انشاء حساب</a></p>
                </div>
            </form>
        </div>
        
        <div class="auth-image">
            <img src="https://images.pexels.com/photos/4386467/pexels-photo-4386467.jpeg" alt="صيدلية">
            <div class="auth-overlay">
                <h3>صحتكم أولويتنا</h3>
                <p>انضم إلى آلاف العملاء الذين يثقون في ميديكير لتلبية احتياجاتهم الصحية</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
